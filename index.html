<body>
    <div>
        <div>
        <center>
        <img src="./images/R.png" width="150px">
        <center>
        
            <h1 id="h2">Inicio de sesión</h1>
            <form id="LoginForm">
                <label id="label">Correo electronico:</label><br>
                <input id="entrada"
                type="email"
                placeholder="email@email.com"
                name="email"
                required><br><br>

                <label id="label">Contraseña:</label><br>
                <input id="entrada"
                type="password"
                placeholder="••••••••••••••••••••••"
                name="password"
                required
                ><br><br>

                <button type="submit" id="boton1">Ingresar</button> <button id="boton2">Olvidé mi contraseña</button><br><br>
                <button onclick="window.open('./REGISTER HTML/index.html', '_self')" id="boton3">Registrarse</button>
            </form>
        </div>
    </div>
    <script>
	  const loginForm = document.querySelector('#LoginForm');
	  loginForm.addEventListener('submit', (e) => {
	    e.preventDefault();
	    const email = loginForm['email'].value;
	    const password = loginForm['password'].value;
	    firebase.auth().signInWithEmailAndPassword(email, password)
	      .then((userCredential) => {
	        // Inicio de sesión exitoso, redirige al usuario a la página de inicio
	        window.open('./Session/index.html', '_self');
	      })
	      .catch((error) => {
	        alert('Usuario no registrado');
	      });
	  });
	</script>
</body>
